<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image Classifier">
    <title>Image Classifier</title>
    <!-- Add Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-q2jw8oFx5PZLPofF5S2RJLGfpLzrTPUX8z0FYMIqG5g8x8qtWQAPWiK+BOgEjpZ5" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: gray;
            font-size: 0.9em;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Main Content Wrapper -->
    <div class="container text-center">
        <!-- Page Title -->
        <h1 class="text-primary">üîÆ Image Classifier</h1>

        <!-- Card for Form -->
        <div class="card p-4">
            <div class="card-body">
                <form action="/predict" method="POST" enctype="multipart/form-data" class="position-relative">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="imagefile" required>
                        <div class="loading-spinner spinner-border spinner-border-sm" role="status"></div>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Predict Image</button>
                </form>
            </div>
        </div>

        <!-- Display Prediction -->
        {% if prediction %}
            <div class="alert alert-success mt-3" role="alert">
                üéâ Prediction Result: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}

        <!-- Footer Section -->
        <footer>
            Made with ‚ù§Ô∏è by Mohamed Stifi
        </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Custom JS for Spinner Effect -->
    <script>
        const form = document.querySelector('form');
        const spinner = document.querySelector('.loading-spinner');

        form.addEventListener('submit', function () {
            spinner.style.display = 'block';
        });
    </script>
</body>

</html>
